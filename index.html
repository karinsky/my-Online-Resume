<!DOCTYPE HTML>
<html>
  <div id="loader"></div>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Resume</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <script src="js/jQuery.js"></script>
  <script src="js/myHelper.js"></script>
</head>

<body>
  <main>

    <section id="header">
      <div class="grid">
        <div class="row">
          <div class="col4">
            <div class="logo-box">
              <img id="logo1" src="http://s3-us-west-1.amazonaws.com/udacity-content/rebrand/svg/logomark.svg" alt="Udacity logo" title="Udacity Online Education">
              <img id="logo2" src="images/Logo-GoetheUni.jpg" alt="More..." title="Johann Wolfgang Goethe University, Germany">
              <img id="logo3" src="images/Logo-RuhrUni_ed.jpg" alt="logos" title="Ruhr University Bochum, Germany">
            </div>
          </div>
          <div class="col8">
            <p class="myname">Karin S Korth</p>
            <p class="sono capsText">Front End Web Developer & Sociologist</p>
            <!-- Regarded as individual text pieces which might return with the same formatting & positioning (which could be changed for all instances of the class) -->
          </div>
        </div>
      </div>
    </section>

    <section id="bigpic">
      <div id="bigpicContent">
        <picture id="biopic">
          <source media="(min-width: 550px)" srcset="images/DSC0007cutedsw600w_2x.JPG 2x, images/DSC0007cutedsw600w_1x.JPG 1x">
            <img id="my-picture" src="images/DSC0007cutedsw300w.JPG" alt="My picture">
        </picture>
      </div>
    </section>

    <section id="featured">
      <h1 class="titleBox">Placeholder</h1>
      <div id="featuredItems"><!-- Not (yet) manipulated in JS -->
        
        <div id="item1" class="item-box">
          <div class="item-pic">
            <picture>
              <source media="(min-width: 550px)" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/200708300154cut600w_2x.JPG 2x, https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/200708300154cut600w_1x.JPG 1x">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/200708300154cut300w.JPG" alt="Installation of 'image tiles' with embedded screen">
            </picture>
          </div>
          <h2 class="item-name caps">Work Experience</h2>
        </div>
        
        <div id="item2" class="item-box">
          <div class="item-pic">
            <picture>
              <source media="(min-width: 550px)" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/2011_06210067_cut3x4ed600w_2x.JPG 2x, https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/2011_06210067_cut3x4ed600w_1x.JPG">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/2011_06210067_cut3x4ed300w.JPG" alt="Rows of bicycles in front of historic campus building">
            </picture>
          </div>
          <h2 class="item-name caps">Education</h2>
        </div>
        
        <div id="item3" class="item-box">
          <div class="item-pic">
            <picture>
              <source media="(min-width: 550px)" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201007020063cuted600w_2x.JPG 2x, https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201007020063cuted600w_1x.JPG 1x">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201007020063cuted300w.JPG" alt="Multicolored glass block window">
            </picture>
          </div>
          <h2 class="item-name caps">Projects</h2>
        </div>
        
        <div id="item4" class="item-box">
          <div class="item-pic">
            <picture>
              <source media="(min-width: 550px)" srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201410230018cuted600w_2x.jpg 2x, https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201410230018cuted600w_1x.jpg 1x">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375581/201410230018cuted300w.jpg" alt="Late 19th century townhouses with modern high rises in the background">
            </picture>
          </div>
          <h2 class="item-name caps">Where I worked + lived</h2>
        </div>
      </div>
      <div id="itemsDisplay"></div>
    </section>

    <section id="footer">
    </section>

  </main>
<script src="js/myResumebuilder.js"></script>
</body>

</html>
